<DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.8">
      <meta http-equiv="X-UA-Compatible" content="ie-edge">
      <link href="style.css" rel="stylesheet" type="text/css" />
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <title>Sarveshwar Stock Simulator</title>
    </head>
    <body style="background-color: #18191a;">
        <div style="width: 100%; height: 55%;"><img style="width: 30%; height: 100%; margin-left: 10%; float:left;" src="https://i.ibb.co/0GKc5Qg/stockicon.png"><b style="width: 40%; height: 100%; margin-right: 9%; float:right; font-size: 2.5vw; color: white;">
            <div style="color: white; font-size: 4vw; text-align: center; margin-bottom: 4%; margin-top: 7%;">Welcome to <br><b style="color: #316cb8;">Sarveshwar's Stock Simulator</b> </div></b></div>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            
            <form  action="/signup" method="POST">  
                <div class="form-group">
  
                <br>
                {% if error %}
                <error style="color: #FF474C; font-size: 2.5vw; margin-left: 4%; margin-right: 3%; font-weight: 650;">Error: {{error}}</error>
                {% endif %}
                <br>
                <input required placeholder="Full Name (Ex: Sarveshwar Senthil Kumar)" type="text" name="name" id="name" class="form-control" style="height: 10%;  color: black; font-size: 2.5vw;  margin-left: 3%; margin-right: 3%; width: 94%;">
                <input required placeholder="Email Address (Ex: Sarveshwar313@gmail.com)" type="text" name="emailaddress" id="emailaddress" class="form-control" style="height: 10%;  color: black; font-size: 2.5vw;  margin-left: 3%; margin-right: 3%; width: 94%;">
                
                <div style="width: 100%; height: 10%; display: block; overflow: hidden;">
                    <input required placeholder="Username" type="text" name="username" id="username" class="form-control" style="height: 100%;  color: black; font-size: 2.5vw;  margin-left: 3%;  width: 47%; float: left;">
                    <input required placeholder="Password" type="password"  name="password" id="password" class="form-control" style="height:100%;  color: black; font-size: 2.5vw; width: 47%; float: right; margin-right: 3%;">
                </div>
                
  
                <div class="form-group">
                
                  <br>
                  <button type="submit" class="btn btn-primary form-control" style="height: 10%; width: 94%; margin-left: 3%; margin-right: 3%;">Sign Up</button>
  
                </div>
              </form>
           
    </body>
    </html>
